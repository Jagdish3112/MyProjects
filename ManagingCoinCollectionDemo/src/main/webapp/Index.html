<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coin Cllection Application</title>
</head>
<body>
	<h1>COIN COLLECTION APPLICATION</h1>
	<br><br>
	
	<form action="addCoinServlet" method="post">
	<table>
	<tr>
         <td><label>country :</label></td>
         <td><input type="text" name="country" required><br></td>	
	</tr>
	<tr>
         <td><label>denomination :</label></td>
         <td><input type="text" name="denomination" required><br><br></td>	
	</tr>
	<tr>
          <td><label>yearOfMinting :</label></td>
          <td><input type="number" name="yearOfMinting" required><br></td>		
	</tr>
	<tr>
          <td><label>currentValue :</label></td>
          <td><input type="number" name="currentValue" required><br></td>		
	</tr>
	<tr>
          <td><label>acquiredDate :</label></td>
          <td><input type="date" name="acquiredDate" required><br></td>		
	</tr>
	<tr>
	      <td><input type="submit" value="Add Coin"></td>
	</tr>
	<tr>
	       <td><a href='Index.html'>Back to Home</a></td>
	</tr>
	</table>

    </form>
	
</body>
</html>
